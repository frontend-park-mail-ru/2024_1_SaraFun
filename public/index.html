<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkIt - Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="form-section">
            <div class="logo">
                <img src="/Logo.svg" ="Loaltgo" width="200" height="150">
            </div>

            <p class="description">С возвращением!</p>

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Введите email">
            <p class="error" id="email-error">Ошибка: Введите правильный email</p>

            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль">
            <p class="error" id="password-error">Ошибка: Введите пароль</p>

            <button type="button">Войти в аккаунт</button>

            <div class="footer-text">
                <a href="#">Забыли пароль?</a>
            </div>

            <div class="footer-text">
                У вас еще нет аккаунта? <a href="#">Зарегистрируйтесь</a>
            </div>
        </div>

       
        <div class="image-section">
            <!-- Место для картинки -->
        </div>
    </div>

</body>
</html>
