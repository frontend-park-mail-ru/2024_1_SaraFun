<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkIt - Login</title>

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="form-section">
            <div class="logo">
                <img src="../src/img/Logo.svg" alt="Logo">
            </div>

            <p class="description">С возвращением!</p>

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Введите email">
            <p class="error" id="email-error">Ошибка: Введите правильный email</p>

            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль">
            <p class="error" id="password-error">Ошибка: Введите пароль</p>

            <button type="button">Войти в аккаунт</button>

            <div class="footer-text">
                <a href="#">Забыли пароль?</a>
            </div>

            <div class="footer-text">
                У вас еще нет аккаунта? <a href="#">Зарегистрируйтесь</a>
            </div>
        </div>

        <div class="image-section">
            <img src="../src/img/image.svg" alt="Image">
        </div>
    </div>

</body>
</html>
